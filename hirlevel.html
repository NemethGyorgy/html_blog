<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A legjobb Blog</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <!-- My css file -->
        <link rel="stylesheet" href="css/my.css">
        
    </head>
    <body>
        
        <div class="container">
            
            <!-- Navigáció -->
            <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="index.html">Gyuri Blogja</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li><a href="index.html">Blog <span class="sr-only">(current)</span></a></li>
                    <li><a href="hirlevel.html">Hírlevél</a></li>
                    <li><a href="rolam.html">Rólam</a></li>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
            <!-- /Navigáció -->
               
                <!-- Tartalom. -->
                <div class="row">
                
                <!-- Cikkek. -->
                <div class="col-xs-12 col-md-9">
                    <div class="col-xs-12 content">
                        
                        <h2>Feliratkozás hírlevélre</h2>
                        <h3>Iratkozz fel hírlevelünkre, hogy mindíg értesülj az új érdekes cikkekről.</h3>
                        <form role="form" class="row" action="http://post.nettuts.hu/" method="post">
                            
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label for="email">Email cím</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name">Teljes név</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                            </div>
                                <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label for="like">Szereted a blogokat?</label>
                                    <select name="like" id="like" class="form-control">
                                        <option value="1">Szeretem a blogokat</option>
                                        <option value="2">Nem szeretem a blogokat</option>
                                        <option value="3">Nem tudom</option>
                                    </select>
                                    
                                </div>
                                <div class="checkbox">
                                    <label for="repeat">
                                        <input type="checkbox" name="repeat" id="repeat">
                                        Havi hírlevelet kérek
                                    </label>
                                </div>
                            </div>
                        
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary">Feliratkozás</button>
                            </div>
                        </form>
                    </div>
                </div>
                    
                    <!-- Oldalsáv. -->
                <div class="col-xs-12 col-md-3">
                    <div class="sidebar-section sidebar">
                        <h3>Profilom</h3>
                        <div class="divider"></div>
                        <div class="profil-holder">
                            <span>Gyuri</span>
                            <img src="http://m.cdn.blog.hu/fo/formula1stories/image/Vettel-Ferrari%20HD.jpg">
                        </div>
                        
                    </div>
                </div>
                    
            </div>
            
                
        </div>  
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="lib/jquery-1.11.3.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/my.js"></script>

        
    </body>  
</html>
